<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(135deg, rgb(90, 5, 90), black, rgb(27, 27, 107));
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            background-color: rgb(132, 135, 135);
            padding: 0 20px;
            box-shadow: 0 5px 10px rgba(21, 53, 13, 0.5);
            border-radius: 10px;
        }
        #head img {
            border-radius: 50%;

        }
        #name {
            font-size: 28px;
            font-style: italic;
            font-weight: bold;
            color: white;
            margin-left: 15px;
            text-shadow: 2px 2px 5px black;
            transition: color 0.3s ease;
        }
        #name:hover {
            color: rgb(61, 62, 62);
        }
        #details {
            color: white;
            text-align: center;
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
        }
        #box {
            width: 600px;
             background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            border-radius: 15px;
            margin: 50px auto;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(128, 0, 128, 0.8), -5px -5px 15px rgba(30, 30, 154, 0.8);
            color: white;
             position: relative;
            height: auto; /* This will allow the box to grow based on the content */
}

        #box label {
            width: 150px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        #box input[type="text"], #box input[type="email"], #box input[type="password"], #box input[type="file"] {
            width: 80%;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.3), inset -3px -3px 5px rgba(255, 255, 255, 0.1);
            outline: none;
        }

        #box button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background-color: rgb(90, 127, 144);
            color: white;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #box button:hover {
            background-color: rgb(110, 86, 107);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            #box {
                width: 90%;
                padding: 20px;
            }
            #box input[type="text"], #box input[type="email"], #box input[type="password"], #box input[type="file"] {
                width: 90%;
            }
        }
        #img{
            border-radius: 50%;
            margin-left: 650px;
        }
        #last{
            color: white;
            margin-left: 700px;
            font-size: larger;
            position: relative;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
        <div id="imgbox">
            <img id="img" src="logo.jpeg" height="180px" width="180px">
        </div>
        <div id="details">
            <h1>One stop destination for all your music requirements</h1>
        </div>
    
    <div id="box">
        <form id="songForm">
            <label for="title">Firstname:</label>
            <input type="text" placeholder="Enter Your Firstname" id="firstname"><span style="color: transparent;">showww</span><br>
            <label for="lastname">Lastname:</label>
            <input type="text" placeholder="Enter Your Lastname" id="lastname"><span style="color: transparent;">showww</span><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Your Email" id="email"><span style="color: transparent;">showww</span><br><span id="emailError"></span><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="password"><input type="checkbox" onclick="show1()">Show<br><br>
            <label for="password">Confirm Password:</label>
            <input type="password" placeholder="Enter Your Password" id="confirm_password"><input type="checkbox" onclick="show2()"><b>Show</b><br><br>
            
            
            <span id="passwordError"></span>
            <input type="checkbox" id="termsCheckbox"><b>you agree to the ECHOMIX UserAgreement, Privacy Policy and Cookie Policy</b><br>
            <span id="checkboxError"></span><br><br>
            <button type="button" id="button" onclick="check()">Sign Up</button><br/><br>
            ALready on ECHOMIX? <a href="signin.html" style="color:cyan;">Sign in</a>
        </form>
    </div>
    <div id="last">      ECHOMIX Â© 2024</div>
    

    <script>
        function show1() {
            var x = document.getElementById("password");
               if (x.type === "password") {
              x.type = "text";
            } else {
            x.type = "password";
               }
           }
        function show2() {
            var x = document.getElementById("confirm_password");
               if (x.type === "password") {
              x.type = "text";
            } else {
            x.type = "password";
               }
           }
        function check() {
                 
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const checkbox = document.getElementById('termsCheckbox').checked;

                
                document.getElementById('emailError').innerText = '';
                document.getElementById('passwordError').innerText = '';
                document.getElementById('checkboxError').innerText = '';

                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').innerText = 'Invalid email address.';
                    return;
                }

                
                if (password !== confirmPassword) {
                    document.getElementById('passwordError').innerText = 'Passwords do not match.';
                    return;
                }

                
                if (!checkbox) {
                    document.getElementById('checkboxError').innerText = 'You must agree to the terms and conditions.';
                    return;
                }

                
                alert('Form submitted successfully!');
                window.location.href = 'wdaproject.html';
            }
    </script>
</body>
</html>
