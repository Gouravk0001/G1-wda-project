            transition: color 0.3s ease;
        }
        #name:hover {
            color: rgb(61, 62, 62);
        }

            color: white;
            text-align: center;
            font-size: 24px;
            font-style: italic;

        }
        #box {
            min-height: 500px;
            width: 600px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            border-radius: 15px;
            margin: 50px auto;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(128, 0, 128, 0.8), -5px -5px 15px rgba(30, 30, 154, 0.8);
            color: white;
            position: relative;
        }
        #box label {
            width: 150px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        #box input[type="text"], #box input[type="file"] {
            width: 80%;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.3), inset -3px -3px 5px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        #box button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background-color: rgb(90, 127, 144);
            color: white;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #box button:hover {
            background-color: rgb(110, 86, 107);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            #box {
                width: 90%;
                padding: 20px;
            }
            #box input[type="text"], #box input[type="file"] {
                width: 90%;
            }

<body>
    <header>
        
            <div id="main">
                <div id="logo"></div>
                <div id="logoname">ECHOMIX</div>
                
                <a href="profile.html"><div id="profileButton"><img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?size=626&ext=jpg&ga=GA1.1.1908571217.1697457883&semt=ais_hybrid" alt="" height="55px"></div></a>
            </div>
        
        <div id="details">
            <h1>ðŸŽ¶DETAILS OF YOUR SONGðŸŽ¶</h1>
        </div>
    </header>

    <div id="box">
        <form id="songForm">
            <label for="title">Title:</label>
            <input type="text" placeholder="Title of your song" id="title"><br>
            <label for="artist">Artist name:</label>
            <input type="text" placeholder="Creator or Artist name" id="artist"><br>
            <label for="file">Song file:</label> 
            <input type="file" id="file"><br>
            <label for="image">Cover image:</label> 
            <input type="file" id="cover"><br>
            <button id="button" type="button">UPLOAD YOUR SONG</button>
        </form>
        <div class="decoration headphone"></div>
        <div class="decoration guitar"></div>
    </div>

    <script>
        const button = document.getElementById('button');
        button.addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;

            if (title && artist) {
                alert(Successfully uploaded the song "${title}" by ${artist}!);
            } else {
                alert("Please fill in all the fields before uploading!");
            }
        });
    </script>
